version: '3.8'

services:
  python-server:
    build: .
    container_name: docker-python-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - ENV=production
    restart: unless-stopped
    volumes:
      # Optional: Mount for development (uncomment to enable hot-reload)
      # - .:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

